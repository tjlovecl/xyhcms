<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>创狮精品案例封面-<yang:sitetitle/></title>
	<meta name="keywords" content="{$keywords}"/>
	<meta name="description" content="{$description}"/>
	<include file="Public:header" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/case.css"/>
</head>
<body>
<include file="Public:nav"/>
<div class="con_banner"><img src="__PUBLIC__/images/case/case_ban.png"></div>

<div class="container">
	<div class="row clearfix casemt">
		<yang:catlist typeid='8' type='' limit='' flag='' modelid=''>
		<if condition="$autoindex%2 eq 0">
		<div class="col-md-12 col-sm-12 col-xs-12 bg-blue case pd0">
			<div class="col-md-6 col-sm-6 col-xs-12 column pd0 case_pic"><img src="{$catlist.cat_pic}"></div>
			<div class="col-md-6 col-sm-6 col-xs-12 case_text column mouseRed">
				<h3>{$catlist.name}</h3>
				<p>{$catlist.description}</p>
				<a href="{$catlist.url}">查看详情 &gt;&gt;</a>
			</div>
		</div>
		<else />
		<div class="col-md-12 col-sm-12 col-xs-12 case pd0">
			<div class="col-md-6 col-sm-6 col-xs-12 case_text column mouseRed">
				<h3>{$catlist.name}</h3>
				<p>{$catlist.description}</p>
				<a href="{$catlist.url}">查看详情 &gt;&gt;</a>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12 column pd0 case_pic"><img src="{$catlist.cat_pic}"></div>
		</div>
		</if>
		</yang:catlist>
	</div>   
</div>
<div class="footer bg-gray">
	<div class="container">
		<include file="Public:footer"/>
	</div>
</div>
<script>
//fit background-color
(function(){
	$('.casemt').children('div').each(function(i){
		var per=i % 3;
		switch(per){
			case 0:
				$(this).addClass('bg-blue'); break;
			case 1:
				$(this).addClass('bg-red'); break;
			case 2:
				$(this).addClass('bg-orgin'); break;
		}
	});
})();
</script>
</body>
</html>
