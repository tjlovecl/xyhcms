(function(){
	var domList=$('.navbar-nav').children('li');
	var path=location.href.replace('http://'+location.host,'');
	if (/^\/(index\.php(#)?)?$/.test(path)){
		selectItem(0);
	}else if(/^.*s=static\/.+$/.test(path)){
		path=path.match(/(?<=static\/)[^\.]+/);
		path.length<1? path='': path=path[0];
		switch(path){
			case 'about':
				var hash=location.hash.replace('#','');
				if (hash==='connect'){
					selectItem(4); break;
				}else{
					selectItem(1); break;
				}
			case 'cases':
				selectItem(3); break;
			default:
				selectItem(1);
		}
	}
	
	function selectItem(index){
		$(domList[index]).addClass('active');
	}
})();
</script>
