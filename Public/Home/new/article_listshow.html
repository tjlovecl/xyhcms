<div class="inNews container" xmlns:yang="http://www.w3.org/1999/html">
	<div class="row clearfix">
		<div class="col-md-12 column text-center wow bounceInDown" data-wow-duration="0.8s" data-wow-delay="0.8s">
			<p class="title-tm">创狮观点</p>
			<p class="title-sup">information</p>
		</div>
		<div class="col-md-12 column text-center titclass">
			<ol class="list-inline">
                <yang:catlist type="son" typeid="2">
                    <li class="btn-border-o wow bounceInDown <if condition='$autoindex eq 0' >act</if>"  data-wow-duration="{$autoindex/10+7/10}s" data-wow-delay="{$autoindex/10+7/10}s">{$catlist.name}</li>
                </yang:catlist>
			</ol>
		</div>
        <div class="tab-box">
            <yang:catlist type="son" typeid="2" >
                <div class="tab-box-con" <if condition="$autoindex neq 0">style="display:none"</if> >
                <yang:list typeid="$catlist['id']" limit="4">
                    <if condition="$autoindex eq 0">
                        <div class="inNewsl col-md-6 col-sm-6 col-xs-12 column pull-left wow slideInLeft">
                            <a href="{$list.url}" class="inNewsr_con1"><img src="__PUBLIC__/images/index_08.jpg">
                                <h4>{$list.title}<span>{$list.publish_time|get_date='Y-m-d'}</span></h4>
                                <p>{$list.description}</p>
                            </a>
                        </div>
                        <div class="inNewsr col-md-6 col-sm-6 col-xs-12 column pull-right wow slideInRight">
                    <else />
                        <a href="{$list.url}" class="inNewsr_con clearfix">
                            <div class="inNewsr-time pull-left col-xs-4"><font>{$list.publish_time|get_date='m/d'}</font></br>{$list.publish_time|get_date='Y'}</div>
                            <div class="inNewsrcon pull-left  col-sm-8  col-xs-8"><h4>{$list.title}</h4><p>{$list.description}</p></div>
                        </a>
                    </if>
                    <if condition="$autoindex+1 eq $listCount">
                        </div>
                    </if>
                </yang:list>
                </div>
            </yang:catlist>
        </div>
    </div>       
</div>
